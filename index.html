<!DOCTYPE html>
<html>
  <head>
    <title>Weather Charts</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #bg {
        background-image: url("black.jpg");
        background-size: cover;
        background-position: center;
      }
      #text {
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 border" id="bg">
      <br />

      <legend id="text">
        <br />
        <b>Enter City Name To Veiw Weather Data </b>
      </legend>
      <br />
      <br /><br />
      <br />
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchButton">Search</button>
      <br />
      <br /><br /><br /><br /><br />
      <br /><br />
    </div>

    <div id="pieChartContainer" style="height: 300px"></div>
    <div id="lineGraphContainer" style="height: 300px"></div>
    <div id="barChartContainer" style="height: 300px"></div>
    <script src="script.js"></script>
  </body>
</html>
